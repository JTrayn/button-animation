<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <title>Button animation</title>
</head>
  <body>

    <div class="master">
      <div class="button-container">
        <button class="create-button">Create image</button>
        <button class="stop-button">Stop animation</button>
      </div>
      
      <div class="grid">
        <div class="grid-top">
          <div class="image-container top-left"></div>
          <div class="image-container top-right"></div>
        </div>
        <div class="grid-bottom">
          <div class="image-container bottom-left"></div>
          <div class="image-container bottom-right"></div>
        </div>

      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
